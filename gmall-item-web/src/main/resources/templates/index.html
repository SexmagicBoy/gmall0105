<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"/>
    <title>Title</title>
</head>

<body>
<!--取值-->
<p th:text="${hello}">默认值</p>
<br/>

<!--循环方式 1-->
<p th:each="str:${list}" th:text="${str}"></p>
<!--循环方式 2-->
<p th:each="str:${list}">
    <input th:value="${str}"/>
</p>
<br/>

<!--判断-->
<p th:if="1==2">我是存在的</p>
<p th:if="1==1">我是存在的</p>

<input type="checkbox" th:checked="${check}=='1'"/>
<br/>

<!--传值给 javascript-->
<!--用单引号转义-->
<a th:href="'javascript:a(\'' + ${hello} + '\');'">点我</a>
<script language="JavaScript">
    function a(str) {
        alert(str)
    }
</script>

<!--页面引入-->
<div th:include="indexInner::innerPart">被引入的页面</div>

</body>
</html>
